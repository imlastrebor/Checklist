<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input type="text" name="" value="" id="textBox" autofocus>
    <input type="submit" name="" value="Add to list" onclick="addToList()">
    <input type="submit" name="" value="Clear list" onclick="clearList()">

    <div id="checklist">
    </div>

    <script type="text/javascript">

    function addToList() {

        var text = document.getElementById("textBox").value;

        //Alerts if user doesn't filled field
        if (text==="") {
          //Call alert
          alert("Please Fill Field");
          //Focus back to field
          document.getElementById("textBox").focus();
          return false;
        }

        else {
          //Variable for new h1 element
          var newItem = document.createElement("H1");
          //Add users text to h1
          newItem.innerHTML = text;
          //Adds new h1 elements to checklist div
          document.getElementById("checklist").appendChild(newItem);
          //Focus back to field
          document.getElementById("textBox").focus();
          //Clears field
          document.getElementById("textBox").value = '';
          return true;
      }
    }

    function clearList(){
      //Clears checklist div
      document.getElementById("checklist").innerHTML = "";
      //Focus back to field
      document.getElementById("textBox").focus();
    }
    </script>

  </body>
</html>
